name: Test Hook
on: [push]
jobs:
  foundry-test:
    name: Foundry tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: forge test --ffi -vv

  port-to-public-repo:
    name: Port to public repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Pushes to public repo
        id: push_direcory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: .
          destination-github-username: curio-bot
          destination-repository-name: test-release # `contracts` for release and `test-release` for test
          user-email: yijia@curio.gg
          user-name: curio-bot
          destination-repository-username: curio-research
          target-branch: release
          target-directory: /
          commit-message: Release
