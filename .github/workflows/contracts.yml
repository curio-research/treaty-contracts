name: Test Hook
on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  tests:
    name: Foundry tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Yarn install
        run: yarn install --frozen-lockfile

      - name: Install deps
        run: forge install

      - name: Run tests
        run: ${{ github.action_path }} forge test --ffi -vv

  port-to-public-repo:
    name: Port to public repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Pushes to public repo
        id: push_direcory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: .
          destination-github-username: curio-bot
          destination-repository-name: contracts
          user-email: yijia@curio.gg
          user-name: curio-bot
          destination-repository-username: curio-research
          target-branch: release
          target-directory: /
          commit-message: release
